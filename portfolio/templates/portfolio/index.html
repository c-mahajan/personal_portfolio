{% extends "portfolio/layout.html" %}
{% load static %}

{% block body %}
<h1> Chetan's Portfolio</h1>
<img src="{% static 'portfolio/CBM-Photo.png' %}" width="30%">
{% for project in projects %}
<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}"><br>
{% if project.url %}
<a href="{{ project.url }}">{{ project.title }}</a>
{% endif %}
{% endfor %}

{% endblock %}
